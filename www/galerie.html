<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Glamping, Resort, Horezu, Pensiune, Valcea, Brancoveanu">
  <meta name="description" content="Brancoveanu Glamping este un loc cu multa lumina,liniste si verdeata, inconjurat de paduri de salcam,tei si fag iar la o aruncatura de bat cele doua rauri Bistrita si Pietreni.">
  <link rel="icon" href="/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./presentation.css">
  <script src="./reusable/Social.js" type="text/javascript" defer></script>
  <script src="./reusable/Navbar.js" type="text/javascript" defer></script>
  <script src="./reusable/Footer.js" type="text/javascript" defer></script>
  <script src="./scripts.js"></script>
  <title>Brancoveanu Glamping - Galerie</title>
</head>
<body>
  <div id="gallery-modal">
    <div id="image-column" class="col-12 mt-2">
      <svg id="close-modal" class="m-4" xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="black" class="bi bi-x" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
      <svg id="prev-image" xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="black" class="bi bi-chevron-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
      <svg id="next-image" xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="black" class="bi bi-chevron-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
      <img id="modal-image">
    </div>
  </div>
  <main id="gallery-section">

    <!-- NAVIGATION -->
    <nav-bar></nav-bar>


    <section id="g-first-section" class="p-3 mt-3">
      <div class="container-fluid px-3 py-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-12 p-md-5">
            <h2 class="medium-copy caption mb-3 text-center fst-italic pb-md-1">
              Admiră natura...
            </h2>
            <hr>
          </div>
          <div class="col-12 mt-4 mt-md-0">
            <div class="row">
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/nature-1.jpeg" alt="brancoveanu glamping herozu">
              </div>
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/nature-2.jpeg" alt="brancoveanu glamping herozu">
              </div>
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/nature-4.jpeg" alt="brancoveanu glamping herozu">
              </div>
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/nature-3.jpeg" alt="brancoveanu glamping herozu">
              </div>
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/nature-5.jpeg" alt="brancoveanu glamping herozu">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="p-3 mt-3">
      <div class="container-fluid px-3 py-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-12 p-md-5">
            <h2 class="medium-copy caption mb-3 text-center fst-italic pb-md-1">
              Rustic,
              ideal pentru ocazii
              speciale
            </h2>
            <hr>
          </div>
          <div class="col-12 mt-4 mt-md-0">
            <div class="row">
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/rest-1.jpeg" alt="brancoveanu glamping herozu">
              </div>
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/rest-2.jpeg" alt="brancoveanu glamping herozu">
              </div>
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/rest-4.jpeg" alt="brancoveanu glamping herozu">
              </div>
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/rest-3.jpeg" alt="brancoveanu glamping herozu">
              </div>
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/rest-5.jpeg" alt="brancoveanu glamping herozu">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="g-third-section"  class="p-3 mt-3">
      <div class="container-fluid px-3 py-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-12 p-md-5">
            <h2 class="medium-copy caption mb-3 text-center fst-italic pb-md-1">
              Noaptea totul să transformă!
            </h2>
            <hr>
          </div>
          <div class="col-12 mt-4 mt-md-0">
            <div class="row">
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/night-1.jpeg" alt="brancoveanu glamping herozu">
              </div>
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/night-2.jpeg" alt="brancoveanu glamping herozu">
              </div>
              <div class="col-6 col-xxl-4 m-0 p-1">
                <img class="g-photo" src="/assets/images/night-3.jpeg" alt="brancoveanu glamping herozu">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer-bar></footer-bar>
  
</body>
</html>
